<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:insert="fragments/head :: head"> </head>


<body>
<div class="text-center alert alert-primary" id="hide" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="text-center alert alert-danger" id="hide" role="alert" th:text="${error}" th:if="${error}"></div>


<div class="container mt-5">
<form method="post" th:action="@{/api/csv/upload}" enctype="multipart/form-data">
    <div class="input-group">
        <input  name="file" accept="csv/*" type="file" class="form-control"  aria-label="Upload">
        <button class="btn btn-outline-secondary" type="submit" >Upload File</button>
    </div>
</form>
</div>


<script type="text/javascript" th:src="@{/js/hide.js}"></script>
<!--<div th:replace="fragments/footer :: footer"></div>-->
</body>

</html>
